<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="form1.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
</head>

<body>
  <h1 id="title">Survey Form:</h1>

  <div id="wrapper">

    <section id="contact">

      <div class="wrapper--contact">

        <div class="contact__container">

          <p id="description">User Feedback:</p>

          <form id="survey-form" method="POST" 
          action="https://formspree.io/noel.thomson@gmail.com">

            <input type="hidden" name="_next" value="https://noel-thomson.github.io/survey-form/thanks.html"/>

            <div class="row" id="row__one">

              <div class="column_left">
                <label for="name">Name:</label>
              </div>

              <div class="column_right">
                <input id="name" type="text" name="name" placeholder="John Smith" required>
              </div>

            </div>

            <div class="row" id="row__two">

              <div class="column_left">
                <label for="email" id="email-label">Email Address: </label>
              </div>

              <div class="column_right">
                <input id="email" type="email" name="email" placeholder="john@smith.com" required>
              </div>

            </div>

            <div class="row" id="row__three">

              <div class="column_left">
                <label for="number" id="number-label">Age: </label>
              </div>

              <div class="column_right">
                <input id="number" type="number" name="number" placeholder="0" required min="0" max="120">
              </div>

            </div>

            <div class="row" id="row__four">

              <div class="column_left">
                  <label for="dropdown" id="dropdown">Occupation: </label>
              </div>

              <div class="column_right">
                <div class="dropdown__container">
                  <select id="dropdown" type="dropdown" name="dropdown">
                    <option value="student">Student</option>
                    <option value="self-employed">Self Employed</option>
                    <option value="full-time-employee">Full-Time Employee</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="row" id="row__five">

              <div class="column_left">
                <label for="radio" id="radio">Would Recommend: </label>
              </div>

              <div class="column_right">
                <ul id="radio">
                  <li>
                    <label for="radio">Yes</label>
										<input value="yes" type="radio" name="radio">
                  </li>
                  <li>
                    <label for="radio">Maybe</label>
										<input value="maybe" type="radio" name="radio">
                  </li>
                  <li>
                    <label for="radio">No</label>
										<input value="no" type="radio" name="radio">
                  </li>
                </ul>
              </div>

            </div>

            <div class="row" id="row__six">

              <div class="column_left">
                <label for="checkbox" id="checkbox">Referral Source: </label>
              </div>

              <div class="column_right">
                <ul id="checkbox">
                  <li>
										<label for="checkbox">Advertisement</label>
                    <input value="yes" type="checkbox" name="checkbox">
                  </li>
                  <li>
										<label for="checkbox">Search Engine</label>
                    <input value="maybe" type="checkbox" name="checkbox">
                  </li>
                  <li>
                    <label for="checkbox">Other</label>
										<input value="no" type="checkbox" name="checkbox">
                  </li>
                </ul>
              </div>

            </div>

            <div class="row" id="row__seven">

              <div class="column_left">
                <label for="message" id="message">Message: </label>
              </div>

              <div class="column_right">
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>

            </div>

            <div class="row" id="row__eight">

              <div class="column_left">
              </div>

              <div class="column_right">
                <button type="submit" id="submit">Submit</button>
              </div>

            </div>

          </form>

        </div>

      </div>

    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
